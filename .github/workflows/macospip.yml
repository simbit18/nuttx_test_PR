name: Build macos14 env

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/macospip.yml'

permissions:
  contents: read

concurrency:
  group: build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  macOS:
    permissions:
      contents: none
    runs-on: macos-14
    steps:
      # Released version of Cython has issues with Python 11. Set runner to use Python 3.10
      # https://github.com/cython/cython/issues/4500
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Create the virtual environment
        run:  |
          python3 -m venv --system-site-packages /usr/local \
          && pip3 install --root-user-action=ignore --no-cache-dir \
             setuptools \
             wheel \
             pyelftools \
             cxxfilt \
             kconfiglib
